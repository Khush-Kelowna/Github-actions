name: Working Dirs and Shells
on: [push]
jobs:
    display-wd-info:
        runs-on: ubunutu
        steps:
            - name: Display Working Directory & List Files
              run: |
                 pwd
                 ls -a
                 echo $GITHUB_SHA
                 echo $GITHUB_REPOSITORY
                 echo $GITHUB_WORKSPACE
    display-wd-info-windows:
        runs-on: windows-latest
        steps:
            - name: Display Working Directory & List Files
              run: |
                 pwd
                 ls -a
                 echo $GITHUB_SHA
                 echo $GITHUB_REPOSITORY
                 echo $GITHUB_WORKSPACE